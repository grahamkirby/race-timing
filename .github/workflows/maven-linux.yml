name: Maven Build and Test (Linux)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/maven-build-and-test.yml
    with:
      platform: ubuntu-latest

  upload-dependencies:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: advanced-security/maven-dependency-submission-action@v4
